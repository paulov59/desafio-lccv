    <!-- Modal cadastrar bem -->
    <div class="modal fade" id="cadastrarBemModal" tabindex="-1" aria-labelledby="cadastrarBemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastrarBemModalLabel">Cadastro de Bem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="text" class="form-control" id="quantidade">
                            </div>
                            <div class="col">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca">
                            </div>
                            <div class="col">
                                <label for="valor" class="form-label">Valor unitário</label>
                                <input type="text" class="form-control" id="valor" disabled>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="inicioGarantia" class="form-label">Início da garantia</label>
                                <input type="date" class="form-control" id="inicioGarantia">
                            </div>
                            <div class="col">
                                <label for="terminoGarantia" class="form-label">Termino da garantia</label>
                                <input type="date" class="form-control" id="terminoGarantia">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="inicioGarantia" class="form-label">Início da garantia</label>
                                <input type="date" class="form-control" id="inicioGarantia">
                            </div>
                            <div class="col">
                                <label for="terminoGarantia" class="form-label">Termino da garantia</label>
                                <input type="date" class="form-control" id="terminoGarantia">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="form-group">
                                <label for="observacao">Observações</label>
                                <textarea class="form-control" id="observacao" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal cadastrar bem -->

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.3/datatables.min.js"></script>

    <script>
        var dataSet = [
            ["2021125786", "Prestador 1", "1/2021", "320,80"],

            ["2021975461", "Prestador 3", "1/2021", "186,00"],
            ["2021875437", "Prestador 4", "1/2021", "433,60"],

        $(document).ready(function () {
            $('#example').DataTable({
                data: dataSet,

                    { title: "Número" },
                    { title: "Prestador" },

                ]
            });
        });
    </script>
